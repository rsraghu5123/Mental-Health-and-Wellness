<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://shorturl.at/gmuLN'); /* Specify the path to your image */
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #4285F4;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        .btn:hover {
            background-color: #357ae8;
        }
        .btn img {
            width: 20px;
            margin-right: 10px;
        }
        .btn.google strong,
        .btn.email strong,
        .btn.instagram strong,
        .btn.facebook strong {
            font-weight: bold;
        }
        .btn.google:hover strong,
        .btn.email:hover strong,
        .btn.instagram:hover strong,
        .btn.facebook:hover strong {
            font-weight: bold;
        }
        .btn.google {
            background-color: #db4437;
        }
        .btn.google:hover {
            background-color: #cc3c2f;
        }
        .btn.email {
            background-color: #ea4335;
        }
        .btn.email:hover {
            background-color: #d43129;
        }
        .btn.instagram {
            background-color: #e4405f;
        }
        .btn.instagram:hover {
            background-color: #d13d5b;
        }
        .btn.facebook {
            background-color: #3b5998;
        }
        .btn.facebook:hover {
            background-color: #2f477a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In or Create New Account</h2>
        <button class="btn google"><a href="https://shorturl.at/wyP19"><img src="C:\MMM hackathon\download.png" alt="Google"><strong>Sign in with Google</strong></button></a>
        <button class="btn email"><strong>Sign in with Email</strong></button>
        <button class="btn instagram"><a href="https://www.instagram.com"><img src="C:\MMM hackathon\download.jpeg" alt="Instagram"><strong>Sign in with Instagram</strong></button></a>
        <button class="btn facebook"><a href="https://www.facebook.com/login/"><strong>Sign in with Facebook</strong></button></a>
        <p>Don't have an account? <a href="">Create New Account</a></p>
    </div>
</body>
</html>
